<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    font-family: 'Noto Sans JP', sans-serif;
    overflow: hidden;
    position: relative;
    background: linear-gradient(135deg, #04384c 0%, #065a6e 35%, #0a7e8c 65%, #4dbdcf 100%);
    line-break: strict;
    overflow-wrap: break-word;
  }

  /* 装飾パーティクル */
  .deco-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.12;
    background: #87e7ff;
  }
  .deco-circle.c1 { width: 300px; height: 300px; top: -80px; left: -80px; }
  .deco-circle.c2 { width: 200px; height: 200px; bottom: -60px; right: 120px; }
  .deco-circle.c3 { width: 140px; height: 140px; top: 40px; right: -40px; opacity: 0.08; }

  /* 底辺グラデーションライン */
  .bottom-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #87e7ff 0%, #4dbdcf 50%, transparent 100%);
  }

  /* コンテンツ */
  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100%;
    padding: 60px 70px;
  }

  /* カテゴリバッジ */
  .category {
    display: inline-block;
    align-self: flex-start;
    background: rgba(135, 231, 255, 0.2);
    border: 1.5px solid rgba(135, 231, 255, 0.45);
    border-radius: 6px;
    padding: 6px 20px;
    font-size: 16px;
    font-weight: 700;
    color: #b8f0ff;
    letter-spacing: 0.06em;
    margin-bottom: 24px;
    backdrop-filter: blur(4px);
  }

  /* タイトル */
  .title {
    font-weight: 900;
    color: #fff;
    line-height: 1.45;
    letter-spacing: -0.01em;
    text-shadow: 0 2px 12px rgba(0, 0, 0, 0.25);
  }

  /* サイト名 */
  .site-name {
    position: absolute;
    bottom: 24px;
    right: 40px;
    font-size: 15px;
    font-weight: 400;
    color: rgba(184, 240, 255, 0.55);
    letter-spacing: 0.1em;
    z-index: 1;
  }

  /* 左下アクセント */
  .accent-line {
    position: absolute;
    bottom: 28px;
    left: 40px;
    width: 50px;
    height: 3px;
    background: rgba(135, 231, 255, 0.4);
    border-radius: 2px;
    z-index: 1;
  }
</style>
</head>
<body>
  <div class="deco-circle c1"></div>
  <div class="deco-circle c2"></div>
  <div class="deco-circle c3"></div>
  <div class="bottom-line"></div>

  <div class="content">
    <div class="category" id="category"></div>
    <h1 class="title" id="title"></h1>
  </div>

  <div class="accent-line"></div>
  <div class="site-name">koseidaimon.com</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || '';
    const category = params.get('category') || '';

    // 禁則処理: 行頭禁止文字の前にワードジョイナー(U+2060)を挿入
    const noStart = /([！？!?）】」』〉》〕｝、。，．・：；ー～…])/g;
    const processed = title.replace(noStart, '\u2060$1');
    document.getElementById('title').textContent = processed;

    const catEl = document.getElementById('category');
    if (category) {
      catEl.textContent = category;
    } else {
      catEl.style.display = 'none';
    }

    // タイトルの長さに応じてフォントサイズ調整
    const len = title.length;
    let fontSize;
    if (len <= 12)      fontSize = 80;
    else if (len <= 18) fontSize = 68;
    else if (len <= 25) fontSize = 60;
    else if (len <= 35) fontSize = 52;
    else                fontSize = 44;

    document.getElementById('title').style.fontSize = fontSize + 'px';
  </script>
</body>
</html>
